function tableData(s) {

d3.json("accidentsByTime.json", function(data) {
var obj = [];	
	for(var i = 0; i < data.length; i++) {
		if(data[i].state == s) {
			obj.push(data[i]);
		}
	}
	var json = [];
	for(var i = 0; i < obj.length; i++) {
		var item = { "time" : obj[i].time, "number" : obj[i].number };
		json.push(item);
	}
	tabulate(json, ['time', 'number']);
	highlight();
});

}

function tabulate(data, columns) {
		var table = d3.select("#data").append('table')
		var thead = table.append('thead')
		var	tbody = table.append('tbody');

		// append the header row
		thead.append('tr')
		  .selectAll('th')
		  .data(columns).enter()
		  .append('th')
		    .text(function (column) { return column; });

		// create a row for each object in the data
		var rows = tbody.selectAll('tr')
		  .data(data)
		  .enter()
		  .append('tr');

		// create a cell in each row for each column
		var cells = rows.selectAll('td')
		  .data(function (row) {
		    return columns.map(function (column) {
		      return {column: column, value: row[column]};
		    });
		  })
		  .enter()
		  .append('td')
		    .text(function (d) { return d.value; });
	  return table;
}

function highlight(){
	$(function(){
	  var cols = []
	  var trs = $('table tr')
	  var data =$.each(trs , function(index, tr){
		$.each($(tr).find("td").not(":first"), function(index, td){
		  cols[index] = cols[index] || [];
		  cols[index].push($(td).text())
		})
	  });
	  cols.forEach(function(col, index){
		var max = Math.max.apply(null, col);
		var min = Math.min.apply(null, col)
		$('table tr').find('td:eq('+(index+1)+')').each(function(i, td){
		  $(td).toggleClass('max', +$(td).text() === max)
		  $(td).toggleClass('min', +$(td).text() === min)  
		})
	  })
	})
}

function createBarchart(obj) {

d3.select("#state");
	  
var margin = {top: 20, bottom: 70, left:40, right: 20};
var width = 500 - margin.left - margin.right;
var height = 500 - margin.top - margin.bottom;
var barPadding = 4;
var barWidth = 50; //width / obj.length - barPadding;

var x = d3.scale.ordinal()
.domain(d3.range(obj.length))
.rangeRoundBands([0, width]);

var y = d3.scale.linear()
.domain([0, d3.max(obj)])
.range([height, 0]);

var svg = d3.select("div")
.append("svg")
.attr("width", width + margin.left + margin.right)
.attr("height", height + margin.bottom + margin.top)
.style("background-color", "beige")
.append("g")
.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	
var barchart = svg.selectAll("rect")
.data(obj)
.enter()
.append("rect")
.attr("x", function(d, i) { return x(i); })
.attr("y", y) .attr("height", function(d) { return height - y(d); })
.attr("width", barWidth)
.attr("fill", "lightblue");

var xAxis = d3.svg.axis()
.scale(x)
.orient("bottom")
.tickFormat(function(d, i) { return dataSum[i].weather; });

var yAxis = d3.svg.axis()
.scale(y)
.orient("left")
.ticks(10);

svg.append("g")
.attr("class", "x axis")
.attr("transform", "translate(0," + height + ")")
.call(xAxis)
.selectAll("text")
.style("text-anchor", "left");

svg.append("g")
.attr("class", "y axis")
.call(yAxis)
.append("text")
.attr("transform", "rotate(-90)")
.attr("y", 6)
.attr("dy", ".71em")
.style("text-anchor", "end")

}

var bounds = path.bounds(d),
				dx = bounds[1][0] - bounds[0][0],
				dy = bounds[1][1] - bounds[0][1],
				x = (bounds[0][0] + bounds[1][0]) / 2,
				y = (bounds[0][1] + bounds[1][1]) / 2,
				scale = .9 / Math.max(dx / width, dy / height),
				translate = [width / 2 - scale * x, height / 2 - scale * y];
	
			g.transition()
				.duration(750)
				.attr("transform", "translate(" + translate + ")scale(" + scale + ")");

d3.select("#legend").transition().delay(10000).duration(1000).style("visibility", "visible");
